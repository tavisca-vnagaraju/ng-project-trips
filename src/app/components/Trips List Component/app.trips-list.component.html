<app-header></app-header>
<h1>Trips Folder</h1>
<div class="trips-list" *ngIf="trips">
    <div class="trips-card" *ngFor="let trip of trips">
        <p> id : {{trip.id}} </p>
        <p> status : {{trip.status}} </p>
        <p> Booked Date : {{trip.bookedDate}} </p>
        <p> Cost : {{trip.totalCost}} {{trip.currencyCode}} </p>
    </div>
</div>
