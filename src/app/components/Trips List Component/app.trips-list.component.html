<app-header></app-header>
<h1>Trips Folder</h1>
<div class="trips-list" *ngIf="trips">
    <div class="trips-card" *ngFor="let trip of trips">
        <p> id : {{trip.id}} </p>
        <p> status : {{trip.status}} </p>
        <p> {{trip.source}} to {{trip.destination}} </p>
        <p> Cost : {{trip.cost}} {{trip.currencyCode}} </p>
    </div>
</div>
